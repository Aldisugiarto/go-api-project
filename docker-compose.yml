version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/app.dockerfile
    ports:
      - 8080:8080
    volumes:
      - .:/rest_api
    depends_on:
      - database
    container_name: rest_api-web
    environment:
      - 'DB_PORT=33066'
      - 'DB_HOST=database'

  database:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD:
      MYSQL_DATABASE: privyTest
    container_name: rest_api-db
    ports:
      - 33066:3306
    volumes:
      - rest_api-data:/var/lib/mysql 

  pma:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - database
    ports:
      - 5003:80
    environment:
      - 'PMA_HOST=database'
      - 'PMA_PORT=3306'
    container_name: rest_api-pma


# persisted storage
volumes:
  rest_api-data:
